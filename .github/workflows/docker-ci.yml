name: Build & Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Build backend JAR
        run: |
          cd backend
          mvn -q -DskipTests clean package

      - name: Build backend image
        run: |
          cd backend
          docker build -t isidoraaleksicc/kiii-backend:latest .

      - name: Push backend image
        run: docker push isidoraaleksicc/kiii-backend:latest


      - name: Build frontend image
        run: |
          cd frontend/book-rental-ui
          docker build -t isidoraaleksicc/kiii-frontend:latest .

      - name: Push frontend image
        run: docker push isidoraaleksicc/kiii-frontend:latest

